<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
  
  <title>Frontend Mentor | Tip calculator app</title>
</head>
<body>
  <div class="logo-container">
    <img src="images/logo.svg" alt="">
  </div>

  <div class="calc-container">
    <div class="calc-subcontainer">

      <div class="bill-container">
        <label for="bill">Bill</label>
        <img class="dollar-icon" src="images/icon-dollar.svg" alt="" srcset="">
        <input id="bill-total" type="number" name="bill">
      </div>

      <div class="tip-container">
        <label for="tip">Select Tip %
          
        <div class="sub-tip-container">
          <label>
            <input type="radio" name="options" />
            <span class="tip-txt">5%</span>
          </label>
          <label>
            <input type="radio" name="options" />
            <span class="tip-txt">10%</span>
          </label>
          <label>
            <input type="radio" name="options" />
            <span class="tip-txt">15%</span>
          </label>
          <label>
            <input type="radio" name="options" />
            <span class="tip-txt">25%</span>
          </label>
          <label>
            <input type="radio" name="options" />
            <span class="tip-txt">50%</span>
          </label>
          <label>
            <input id="custom-tip" class="input-custom" type="number" name="options" placeholder="Custom">
          </label>
        </div> 
  
      </div>

      <div class="people-container">
        <label for="">Number of People</label>
        <label id="error-txt" class="error-txt hidding">Canâ€™t be zero</label>
        <img class="people-icon" src="images/icon-person.svg" alt="" srcset="">
        <input id="people-input" class="people-number" type="number" >
      </div>
    </div>

    <div class="result-container">

      <div class="amount-container">
        <div class="amount-txt-container">
          <span class="result-heading">Tip Amount</span>
          <span class="per-person">/ person</span>
        </div>
        <p id="result-tip" class="result-number">$0</p>
      </div>
      
      <div class="perperson-container">
        <div class="amount-txt-container">
          <span class="result-heading">Total</span>
          <span class="per-person">/ person</span>
        </div>
        <p id="result-total" class="result-number">$0</p>
      </div>

      <div class="reset-container">
        <button id="reset-btn" class="reset-btn-disable" onclick="resetApp()">RESET</button>
      </div>
      
    </div>
  </div>

  <script src="js/app.js"></script>     

</body>
</html>
